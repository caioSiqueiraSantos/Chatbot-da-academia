<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat estilo Discord</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e10;
      color: #f1f1f1;
      height: 100vh;
      display: flex;
    }

    .user-info {
      width: 200px;
      background-color: #1a1a1d;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .user-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #7289da;
      margin-bottom: 10px;
    }

    .user-info h2 {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: 500;
    }

    .from-chat {
      background-color: #2f3136;
      align-self: flex-start;
      border-radius: 10px 10px 10px 0;
    }

    .from-user {
      background-color: #5865f2;
      align-self: flex-end;
      border-radius: 10px 10px 0 10px;
    }

    .input-area {
      padding: 10px;
      background-color: #1e1e22;
      display: flex;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2f3136;
      color: #f1f1f1;
      font-weight: 500;
    }

    .input-area input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="user-info">
    <img src="d67fd3aa-2e97-47c0-acf4-5c8570932785.jpg" alt="Foto do usuário" />
    <h2>Você</h2>
  </div>

  <div class="chat">
    <div class="messages">
      <div class="message from-chat">Olá! Vamos treinar hoje?</div>
      <div class="message from-user">Não.</div>
      <div class="message from-chat">Aí vai: agachamento, avanço e stiff. 3x12 cada!</div>
      <div class="message from-user">Perfeito, obrigado!</div>
    </div>
    <div class="input-area">
      <input type="text" placeholder="Escreva uma mensagem...">
    </div>
  </div>
</body>
</html>
